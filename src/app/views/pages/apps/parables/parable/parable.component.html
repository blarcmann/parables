<kt-portlet>
	<kt-portlet-header [class]="'kt-portlet__head--lg'" [viewLoading$]="loading$">
		<ng-container ktPortletTools>
			<div class="details-action edit text-center" routerLink="/para/parables/manage/{{idParams}}">
				<img src="./assets/media/icons/details-edit.svg" alt="">
				<span>Edit</span>
			</div>
			<div class="details-action delete text-center" (click)="onDelete()">
				<img src="./assets/media/icons/details-delete.svg" alt="">
				<span>Delete</span>
			</div>
		</ng-container>
	</kt-portlet-header>
	<kt-portlet-body>
		<div class="goback" (click)="goBack()">
			<img src="./assets/media/icons/backBtn.svg" alt="">
			<span>Back</span>
		</div>
		<div class="contact-body" *ngIf="parableDetails">
			<div class="item-details maxed pt-0">
				<table class="ml-5 details-table">
					<tr class="each-data" *ngIf="parableDetails.title">
						<td class="label">Title </td>
						<td class="value status">
							<span class="plain">{{ parableDetails.title }}</span>
						</td>
					</tr>
					<tr class="each-data" *ngIf="parableDetails.translation">
						<td class="label">Translation</td>
						<td class="value">{{ parableDetails.translation }}</td>
					</tr>
					<tr class="each-data" *ngIf="parableDetails.file">
						<td class="label">Image</td>
						<td class="images">
							<img src="{{parableDetails.file.Location}}" alt="Media file">
						</td>
					</tr>
					<tr class="each-data" *ngIf="parableDetails.sound">
						<td class="label">Audio</td>
						<td class="value">
							<audio controls>
								<source src="{{parableDetails.sound.Location}}" type="audio/ogg" />
								<source src="{{parableDetails.sound.Location}}" type="audio/mpeg" />
								Your browser does not support the audio element.
							</audio>
					</tr>
				</table>
			</div>
			<div *ngIf="!parableDetails" class="mt-5 please-data text-center">Please Wait...</div>
		</div>
	</kt-portlet-body>
</kt-portlet>
