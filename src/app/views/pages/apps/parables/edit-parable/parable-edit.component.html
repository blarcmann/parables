<kt-portlet>
	<kt-portlet-header [title]="getComponentTitle()" [class]="'kt-portlet__head--lg'" [viewLoading$]="loading$">
	</kt-portlet-header>
	<kt-portlet-body>
		<form [formGroup]="parablesForm">
			<div class="form-group">
				<div class="row">
					<div class="col-lg-12">
						<div class="form-item">
							<label class="label">Parable's title</label>
							<textarea rows="4" type="text" placeholder="Enter indigenous parable" formControlName="title"></textarea>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<ckeditor formControlName="translation" [readonly]="false" debounce="500">
						</ckeditor>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="form-item upload">
							<label class="label" for="upload-audio">
								<img src="./assets/media/icons/sound-bars.svg" alt="">
							</label>
							<input type="file" id="upload-audio" (change)="onFileChange($event, 'audio')"
								accept=".m4a, .mp4, .mpg, .mpeg, .ogg, .wmv, audio/mp3,audio/*;capture=microphone">
							<div class="placeholder" *ngIf="!fAudio && !idParams">Upload audio (not more than 2mb)</div>
							<div class="placeholder" *ngIf="!fAudio && idParams">Replace audio (not more than 2mb)</div>
							<div class="placeholder slide-in" *ngIf="fAudio">{{fAudio.name}}</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="form-item">
							<label class="label">Video (youtube)</label>
							<input type="text" placeholder="https://www.youtube.com/embed/X8uwKfe3E6I" formControlName="youtube">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="form-item upload">
							<label class="label" for="upload">
								<img src="./assets/media/icons/d-photo.svg" alt="">
							</label>
							<input type="file" id="upload" (change)="onFileChange($event, 'image')" accept="image/*">
							<div class="placeholder" *ngIf="!fileName && !idParams">Upload image (not more than 1mb)</div>
							<div class="placeholder" *ngIf="!fileName && idParams">Replace image (not more than 1mb)</div>
							<div class="placeholder slide-in" *ngIf="fileName">{{fileName}}</div>
						</div>
					</div>
				</div>
			</div>
			<kt-alert *ngIf="hasFormErrors" type="warn" [showCloseButton]="true" [duration]="10000"
				(close)="onAlertClose($event)">
				Oops! Form is not filled correctly. Change a few things up and try submitting again.
			</kt-alert>
			<div class="form-submit mt-3 mb-4">
				<button class="reset" (click)="reset()">Reset</button>
				<button class="submit" (click)="onSubmit()">Submit</button>
			</div>
		</form>
	</kt-portlet-body>
</kt-portlet>
