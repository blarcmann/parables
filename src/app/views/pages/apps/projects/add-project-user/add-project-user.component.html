<kt-portlet>
	<kt-portlet-header [title]="getComponentTitle()" [class]="'kt-portlet__head--lg'" [viewLoading$]="loading$">
		<ng-container ktPortletTools>

			<a href="javascript:;" class="btn btn-secondary kt-margin-r-10" (click)="reset()" [disabled]="selectedTab !== 0" mat-raised-button matTooltip="Reset changes">
				<i class="la la-cog"></i>
				<span class="kt-hidden-mobile">Reset</span>
			</a>
			<a href="javascript:;" class="btn btn-primary kt-margin-r-10" color="primary" (click)="onSubmit()" mat-raised-button matTooltip="Save & Continue">
				<i class="la la-check-circle-o"></i>
				<span class="kt-hidden-mobile">Add</span>
			</a>
		</ng-container>
	</kt-portlet-header>
	<kt-portlet-body>
		<form  role="form" [formGroup]="projectUserForm" class="kt-form kt-form--group-seperator-dashed">
			<kt-alert *ngIf="hasFormErrors" type="warn" [showCloseButton]="true" [duration]="10000" (close)="onAlertClose($event)">
				Oops! Change a few things up and try submitting again.
			</kt-alert>
			<div class="kt-form__section kt-form__section--first">
				<div  class="form-group">
					<div class="row">
						<div class="col-lg-12 kt-margin-bottom-10-mobile">
							<mat-form-field class="mat-form-field-fluid">
								<mat-select placeholder="Select User" formControlName="user">
									<mat-option value="{{user.name}}" *ngFor="let user of users;">{{user.name}}</mat-option>
								</mat-select>
							</mat-form-field>
						</div>
					</div>
				</div>
			</div>
		</form>
	</kt-portlet-body>
</kt-portlet>
