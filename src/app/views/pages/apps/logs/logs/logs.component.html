<kt-portlet>
	<kt-portlet-header title="All Logs" [class]="'kt-portlet__head--lg'" [viewLoading$]="loading$">
		<ng-container ktPortletTools>
		</ng-container>
	</kt-portlet-header>
	<kt-portlet-body>
		<div class="vendor-body">
			<div class="stage-history">
				<table class="table-view">
					<thead>
						<tr>
							<th>Name</th> 
							<th>Date</th>
							<th>Module</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<tr className="each-row" *ngFor="let log of logs">
							<td>{{log.name}}</td>
							<td>{{log.date | date: 'medium'}}</td>
							<td>{{log.module | titlecase}}</td>
							<td class="status">
								<span class="plain">{{log.action | uppercase}}</span>
							</td>
							<!-- <td>
								<a routerLink="/cdash/projects/log/{{log._id}}" class="view">View</a>
							</td> -->
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div class="my-pagination mt-5 mb-4">
			<div class="pg">Page: <b>{{pageIndex + 1}}</b></div>
			<div class="btn-grp">
				<button mat-raised-button (click)="getPrev()" color="primary" [disabled]="disablePrev">Previous</button>
				<button mat-raised-button (click)="getNext()" color="primary" [disabled]="disableNext">Next</button>
			</div>
		</div>

	</kt-portlet-body>
</kt-portlet>
