<kt-portlet>
	<kt-portlet-header [title]="getComponentTitle()" [class]="'kt-portlet__head--lg'" [viewLoading$]="loading$">
	</kt-portlet-header>
	<kt-portlet-body>
		<form [formGroup]="meetingForm">
			<div class="form-group">
				<div class="row">
					<div class="col-lg-12">
						<div class="form-item">
							<label class="label">Meeting type</label>
							<select formControlName="type" (ngModelChange)="switchMeetingType($event)">
								<option value="">Select meeting type</option>
								<option value="{{meetingType}}" *ngFor="let meetingType of meetingTypes;">
									{{meetingType}}</option>
							</select>
						</div>
					</div>
				</div>
				<div class="row slide-in" *ngIf="external">
					<div class="col-lg-12">
						<div class="form-item">
							<label class="label">Clients</label>
							<select formControlName="lead_id">
								<option value="">Select client</option>
								<option value="{{lead._id}}" *ngFor="let lead of leads;">{{lead.name}}</option>
							</select>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="form-item">
							<label class="label">Title</label>
							<input type="text" placeholder="Enter meeting title" formControlName="name">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="form-item">
							<label class="label">Meeting time</label>
							<input type="time" placeholder="Enter meeting time" formControlName="timeString">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="form-item">
							<label class="label">Description</label>
							<textarea placeholder="Description" formControlName="description"></textarea>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="form-item">
							<label class="label">Meeting date</label>
							<input type="date" placeholder="Select meeting date" formControlName="start">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="form-item">
							<label class="label">Duration (in minutes)</label>
							<input type="number" placeholder="Duration" formControlName="duration">
						</div>
					</div>
				</div>
			</div>
			<kt-alert *ngIf="hasFormErrors" type="warn" [showCloseButton]="true" [duration]="10000"
				(close)="onAlertClose($event)">
				Oops! Form is not filled correctly. Change a few things up and try submitting again.
			</kt-alert>
			<div class="form-submit mt-3 mb-4">
				<button class="reset" (click)="reset()">Reset</button>
				<button class="submit" (click)="onSubmit()">Submit</button>
			</div>
		</form>
	</kt-portlet-body>
</kt-portlet>
