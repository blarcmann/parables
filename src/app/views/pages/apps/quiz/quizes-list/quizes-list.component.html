<kt-portlet>
	<kt-portlet-header title="Quiz list" [class]="'kt-portlet__head--lg'" [viewLoading$]="loading$">
		<ng-container ktPortletTools>
			<!-- <a routerLink="/para/quizes/manage" class="primary-button kt-margin-r-10" matTooltip="Add new organization">
				<i class="la la-plus"></i>
				<span class="kt-hidden-mobile"></span>
			</a> -->
		</ng-container>
	</kt-portlet-header>
	<kt-portlet-body>
		<div class="sale-body">
			<div class="stage-history">
				<table class="table-view">
					<thead>
						<tr>
							<th>Username</th>
							<th>Score</th>
							<th>Start</th>
							<th>end</th>
							<!-- <th></th> -->
						</tr>
					</thead>
					<tbody>
						<tr className="each-row" *ngFor="let quiz of quizes">
							<td>{{ quiz.username | titlecase }}</td>
							<td>{{ quiz.score }}</td>
							<td>{{ quiz.start | date: 'medium' }}</td>
							<td>{{ quiz.end | date: 'medium' }}</td>
							<!-- <td>
								<a routerLink="/para/quizes/quiz/{{quiz._id}}" class="view">View</a>
							</td> -->
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div class="my-pagination mt-5 mb-4">
			<div class="pg">Page: <b>{{pageIndex + 1}}</b></div>
			<div class="btn-grp">
				<button mat-raised-button (click)="getPrev()" [disabled]="disablePrev">Previous</button>
				<button mat-raised-button (click)="getNext()" [disabled]="disableNext">Next</button>
			</div>
		</div>

	</kt-portlet-body>
</kt-portlet>
