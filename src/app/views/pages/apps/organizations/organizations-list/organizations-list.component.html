<kt-portlet>
	<kt-portlet-header title="Organizations" [class]="'kt-portlet__head--lg'" [viewLoading$]="loading$">
		<ng-container ktPortletTools>
			<a routerLink="/strada/organizations/manage" class="primary-button kt-margin-r-10" matTooltip="Add new organization">
				<i class="la la-plus"></i>
				<span class="kt-hidden-mobile">New Organization</span>
			</a>
		</ng-container>
	</kt-portlet-header>
	<kt-portlet-body>
		<div class="sale-body">
			<div class="stage-history">
				<table class="table-view">
					<thead>
						<tr>
							<th>Organiation's name</th>
							<th>RC number</th>
							<th>Email</th>
							<th>Website</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr className="each-row" *ngFor="let organization of organizations">
							<td>{{ organization.name | titlecase }}</td>
							<td>{{ organization.rc }}</td>
							<td>{{ organization.email }}</td>
							<td>{{ organization.url }}</td>
							<td>
								<a routerLink="/strada/organizations/organization/{{organization._id}}" class="view">View</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div class="my-pagination mt-5 mb-4">
			<div class="pg">Page: <b>{{pageIndex + 1}}</b></div>
			<div class="btn-grp">
				<button mat-raised-button (click)="getPrev()" color="primary" [disabled]="disablePrev">Previous</button>
				<button mat-raised-button (click)="getNext()" color="primary" [disabled]="disableNext">Next</button>
			</div>
		</div>

	</kt-portlet-body>
</kt-portlet>
