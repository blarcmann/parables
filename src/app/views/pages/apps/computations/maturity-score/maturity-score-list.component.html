<kt-portlet>
	<kt-portlet-header title="All maturity scores" [class]="'kt-portlet__head--lg'" [viewLoading$]="loading$">
		<ng-container ktPortletTools>
			<a routerLink="/cdash/computations/maturity-scores/manage" class="primary-button kt-margin-r-10" matTooltip="Add maturity score">
				<i class="la la-plus"></i>
				<span class="kt-hidden-mobile">New score</span>
			</a>
		</ng-container>
	</kt-portlet-header>
	<kt-portlet-body>
		<div class="contact-body">
			<div class="stage-history">
				<table class="table-view">
					<thead>
						<tr>
							<th>Parameter</th>
							<th>Score</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr className="each-row" *ngFor="let score of maturityScores">
							<td>{{ score.parameter }}</td>
							<td>{{ score.score }}</td>
							<td>
								<a routerLink="/cdash/computations/maturity-scores/manage/{{score._id}}" class="view mr-4">Edit</a>
								<a (click)="onDelete(score._id)" class="delete">Delete</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="my-pagination mt-5 mb-4">
			<div class="pg">Page: <b>{{pageIndex + 1}}</b></div>
			<div class="btn-grp">
				<button mat-raised-button (click)="getPrev()" color="primary" [disabled]="disablePrev">Previous</button>
				<button mat-raised-button (click)="getNext()" color="primary" [disabled]="disableNext">Next</button>
			</div>
		</div>

	</kt-portlet-body>
</kt-portlet>
