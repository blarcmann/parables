<kt-portlet>
	<kt-portlet-header title="All contacts" [class]="'kt-portlet__head--lg'" [viewLoading$]="loading$">
		<ng-container ktPortletTools>
			<a routerLink="/strada/contacts/manage" class="primary-button kt-margin-r-10" matTooltip="Add new contact">
				<i class="la la-plus"></i>
				<span class="kt-hidden-mobile">New contact</span>
			</a>
		</ng-container>
	</kt-portlet-header>
	<kt-portlet-body>
		<div class="contact-body">
			<div class="stage-history">
				<table class="table-view">
					<thead>
						<tr>
							<th>Name</th>
							<th>Company</th>
							<th>Email</th>
							<th>Phone</th>
							<th>Source</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr className="each-row" *ngFor="let contact of computations">
							<td>{{ contact.name }}</td>
							<td>{{ contact.company }}</td>
							<td>{{ contact.email }}</td>
							<td>{{ contact.phone }}</td>
							<td>{{ contact.source }}</td>
							<td>
								<a routerLink="/strada/contacts/contact/{{contact._id}}" class="view">View</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="my-pagination mt-5 mb-4">
			<div class="pg">Page: <b>{{pageIndex + 1}}</b></div>
			<div class="btn-grp">
				<button mat-raised-button (click)="getPrev()" color="primary" [disabled]="disablePrev">Previous</button>
				<button mat-raised-button (click)="getNext()" color="primary" [disabled]="disableNext">Next</button>
			</div>
		</div>

	</kt-portlet-body>
</kt-portlet>
