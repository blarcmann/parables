<kt-portlet>
	<kt-portlet-header title="All Assets" [class]="'kt-portlet__head--lg'" [viewLoading$]="loading$">
		<ng-container ktPortletTools>
			<a routerLink="/cdash/assets/manage" class="primary-button kt-margin-r-10" matTooltip="Add New Asset">
				<i class="la la-plus"></i>
				<span class="kt-hidden-mobile">New asset</span>
			</a>
		</ng-container>
	</kt-portlet-header>
	<kt-portlet-body>
		<div class="asset-body">
			<div class="stage-history">
				<table class="table-view">
					<thead>
						<tr>
							<th>Asset name</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr className="each-row" *ngFor="let asset of assets">
							<td>{{ asset.name }}</td>
							<td class="double-menu">
								<a routerLink="/cdash/assets/data/{{asset._id}}" class="view">View</a>
								<a routerLink="/cdash/assets/manage/asset-data/{{asset._id}}" class="view">Edit</a>
								<a class="delete" (click)="onDelete(asset._id)">Delete</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div class="my-pagination mt-5 mb-4">
			<div class="pg">Page: <b>{{pageIndex + 1}}</b></div>
			<div class="btn-grp">
				<button mat-raised-button (click)="getPrev()" color="primary" [disabled]="disablePrev">Previous</button>
				<button mat-raised-button (click)="getNext()" color="primary" [disabled]="disableNext">Next</button>
			</div>
		</div>

	</kt-portlet-body>
</kt-portlet>
