<div class="form-container with-bg">
	<div class="auth-logo">Parables</div>
	<div class="kt-login__body">
		<!--begin::Signin-->
		<div class="kt-login__form">
			<div class="kt-login__title">
				<h3>{{ 'AUTH.FORGOT.TITLE' | translate }}</h3>
			</div>

			<kt-auth-notice></kt-auth-notice>

			<form class="kt-form" [formGroup]="forgotPasswordForm" autocomplete="off">
				<div class="form-group">
					<div class="form-item auth">
						<input type="email" placeholder="Enter email address" name="email" id="email"
							formControlName="email" autocomplete="off" />
						<div *ngIf="isControlHasError('email','required')">
							<strong>{{ 'AUTH.VALIDATION.REQUIRED_FIELD' | translate }}</strong>
						</div>
						<div *ngIf="isControlHasError('email','email')">
							<strong>{{ 'AUTH.VALIDATION.INVALID_FIELD' | translate }}</strong>
						</div>
						<div *ngIf="isControlHasError('email','minLength')">
							<strong>{{ 'AUTH.VALIDATION.MIN_LENGTH_FIELD' | translate }} 3</strong>
						</div>
						<div *ngIf="isControlHasError('email','maxLength')">
							<strong>{{ 'AUTH.VALIDATION.MAX_LENGTH_FIELD' | translate }} 320</strong>
						</div>
					</div>
				</div>
				<!--begin::Action-->
				<div class="kt-login__actions">
					<button routerLink="/auth/login" [disabled]="loading" id="kt_login_signup_cancel"
						class="btn btn-secondary btn-sm btn-elevate kt-login__btn-secondary">Sign In</button>
					<button (click)="submit()" id="kt_login_signin_submit"
						class="btn btn-primary btn-elevate kt-login__btn-primary"
						[ngClass]="{'kt-spinner kt-spinner--right kt-spinner--md kt-spinner--light': loading}">{{ 'AUTH.GENERAL.SUBMIT_BUTTON' | translate }}</button>
				</div>
				<!--end::Action-->
			</form>
		</div>
	</div>
</div>
