<div class="form-container with-bg">
	<div class="auth-logo">Parables</div>
	<div class="kt-login__body">
		<!--begin::Signin-->
		<div class="kt-login__form">
			<div class="kt-login__title">
				<h3>Activate your Account</h3>
			</div>

			<kt-auth-notice></kt-auth-notice>

			<form class="kt-form" [formGroup]="resetForm">
				<div class="form-group">
					<div class="form-item">
					<input type="text" placeholder="Enter token" name="token" id="token" formControlName="token"
						autocomplete="off" />
						<div *ngIf="tokenError">
							<strong>Token seem to be invalid, Please retry.</strong>
						</div>
					</div>
					<div class="form-item">
						<input type="password" placeholder="New password" name="password" id="password"
						formControlName="password" autocomplete="off" />
					</div>
					<div class="form-item">
						<input type="password" placeholder="Confirm new password" name="confirm_password"
						id="confirm_password" formControlName="confirm_password" autocomplete="off" />
					</div>
				</div>
				<!--begin::Action-->
				<div class="kt-login__actions">
					<button routerLink="/auth/login" [disabled]="loading" id="kt_login_signup_cancel"
						class="btn btn-md btn-secondary btn-elevate kt-login__btn-secondary">Sign In</button>
					<button (click)="submit()" id="kt_login_signin_submit"
						class="btn btn-primary btn-elevate kt-login__btn-primary"
						[ngClass]="{'kt-spinner kt-spinner--right kt-spinner--md kt-spinner--light': loading}">Change
						Password</button>
				</div>
				<!--end::Action-->
			</form>
		</div>
	</div>
</div>
