<h2 mat-dialog-title>Change Password</h2>

<mat-dialog-content>
	<form [formGroup]="form">
		<div class="row">
			<div class="col-md-12">
				<mat-form-field class="mat-form-field-fluid">
					<input matInput placeholder="Old Password" formControlName="old"/>
				</mat-form-field>
			</div>
			<div class="col-md-12">
				<mat-form-field class="mat-form-field-fluid">
					<input matInput placeholder="New Password" formControlName="password" />
				</mat-form-field>
			</div>
		</div>
	</form>
</mat-dialog-content>

<mat-dialog-actions>
	<button mat-raised-button (click)="close()">Close</button>
	<button color="primary" mat-raised-button (click)="save()">Change</button>
</mat-dialog-actions>
